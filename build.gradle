// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.booster_version = '0.7.0'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'

        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "com.didiglobal.booster:booster-gradle-plugin:$booster_version"

        classpath "com.didiglobal.booster:booster-task-artifact:$booster_version"
        classpath "com.didiglobal.booster:booster-task-dependency:$booster_version"
//        classpath "com.didiglobal.booster:booster-task-compression:$booster_version"
        classpath "com.didiglobal.booster:booster-task-permission:$booster_version"

//        classpath "com.didiglobal.booster:booster-transform-toast:$booster_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
